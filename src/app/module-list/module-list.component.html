<div class="container mx-auto md:mb-24">
    <div class="w-full h-auto flex-col justify-center items-center gap-8 p-4 mt-12 md:mt-24 md:mb-8 md:p-0">
        <img class="h-8 w-8 mb-4 md:h-12 md:w-12" src="assets/brand/Emoji.png" alt="">
        <p *ngIf="user$ | async as user" class="font-bold text-textColor-dark text-3xl md:text-4xl">Bienvenido <span *ngIf="displayName">{{displayName}}</span></p>
    </div>
    <div class="p-5 md:p-0">
        <p class="m-description md:text-xl">Listado de Sesiones ({{this.count}})</p>
        <div class="h-auto grid grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3 lg:gap-4 xl:w-10/12">
            <!-- LISTADO SESIONES  -->
            <div *ngFor="let session of sessions" class="max-w-sm bg-white rounded-lg border shadow-md border-gray-200">
                <img class="rounded-t-lg bg-fixed w-full" src="{{session.cardImage}}" alt="" />
                <div class="p-5">
                    <h5 class="mb-2 m-text text-textColor-light">{{session.number}}</h5>
                    <h5 class="mb-2 m-subtitle">{{session.title}}</h5>
                    <p class="text-clip overflow-hidden mb-3 m-text h-12">{{session.description}}</p>
                    <div class="flex gap-4">
                        <div *ngIf="session.videoCount != 0" class="flex justify-start items-center mb-6 text-textColor-light">
                            <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            <p class="text-md">{{session.videoCount}}</p>
                        </div>
                        <div *ngIf="session.docsCount != 0" class="flex justify-start items-center mb-6 text-textColor-light">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            <p class="text-md">{{session.docsCount}}</p>
                        </div>
                    </div>
                    <a href="" [routerLink]="['/session', session.id]"  class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-secondary rounded-lg hover:bg-secondary-dark">
                        Ir al m√≥dulo
                        <svg class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </a>
                </div>
            </div>
            <!-- / LISTADO SESIONES  -->
        </div>
    </div>
</div>
